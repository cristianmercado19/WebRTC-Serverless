<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>Transmit text</title>

  <link rel="icon" sizes="192x192" href="../../../../images/webrtc-icon-192x192.png">
  <link rel="stylesheet" href="../../../../css/main.css">
  <link rel="stylesheet" href="css/main.css" />

</head>

<body>

  <div id="container">

    <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">Receiver</a> <span>Transmit text</span></h1>
    
    <div>
      <h2>Offer</h2>
      <textarea id="offer" placeholder=""></textarea>
      <button id="setupOfferButton">Setup Offer</button>
    </div>



    


    <div>
      <h2>Answer</h2>
      <textarea id="answer" placeholder=""></textarea>
    </div>


    <div id="sendReceive">
      <div id="send">
        <h2>Send</h2>
        <textarea id="dataChannelSend"  placeholder="Press Start, enter some text, then press Send."></textarea>
      </div>
      <div id="receive">
        <h2>Receive</h2>
        <textarea id="dataChannelReceive" ></textarea>
      </div>
    </div>


    <div id="buttons">
      <button style="display: none" id="startButton">Start</button>
      <button id="sendButton" >Send</button>
      <button id="closeButton" >Stop</button>
    </div>



  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="../../../../js/common.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
